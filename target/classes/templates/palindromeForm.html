<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<form th:action="@{/palindrome}" th:object="${palindromeData}" method="post">
    <table>
        <tr>
            <td>Palabra a comprobar si es un palindromo:</td>
            <td><input type="text" th:field="*{palabra}" /></td>
            <td th:if="${#fields.hasErrors('palabra')}" th:errors="*{palabra}"></td>
        </tr>
        <tr>
            <td><button type="submit">Comprobar</button></td>
        </tr>
    </table>
</form>
</body>
</html>
